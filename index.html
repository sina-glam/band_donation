<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Band Donation Wall - University High School Irvine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="view">
    <main class="stage">
      <header class="hero">
        <div>
          <p class="eyebrow">Support the Arts</p>
          <h1>University High School Irvine Band</h1>
          <p class="hero-note" id="heroNote"></p>
          <p class="subhead">
            Every gift helps students travel, perform, and grow. Choose a need and
            make an impact today.
          </p>
        </div>
        <a
          class="cta"
          href="https://uhs-music.square.site/donation-page"
          target="_blank"
          rel="noopener noreferrer"
          >Donate Now</a
        >
      </header>

      <section class="content-row">
        <aside class="logo-rail" id="leftLogoRail" aria-label="Left logos"></aside>
        <section class="grid" id="cardGrid"></section>
        <aside class="logo-rail" id="rightLogoRail" aria-label="Right logos"></aside>
      </section>
    </main>

    <script src="davidshimjs-qrcodejs-04f46c6/qrcode.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
