<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Band Donation Admin - University High School Irvine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="admin">
    <main class="stage">
      <header class="hero">
        <div>
          <p class="eyebrow">Admin Upload</p>
          <h1>Update Donation Needs</h1>
          <p class="subhead">
            Upload a CSV or Excel file with columns: heading, description,
            quantity, value. The view page will show the first nine rows.
          </p>
        </div>
        <div class="cta">University High School Irvine</div>
      </header>

      <section class="panel">
        <div class="file-row">
          <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" />
          <button id="saveButton">Save to Display</button>
          <button id="clearButton" class="secondary">Clear Saved Data</button>
        </div>
        <div class="status" id="status">No file loaded yet.</div>
        <table class="preview" id="previewTable"></table>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
